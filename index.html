
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siddhi Giri | Civil Engineering Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #fdfdfd;
        color: #0f172a;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-15px) rotate(1deg); }
      }
      
      @keyframes reveal {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes pulse-slow {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.05); }
      }

      .animate-float {
        animation: float 5s ease-in-out infinite;
      }
      
      .animate-reveal {
        opacity: 0;
        animation: reveal 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      .hero-gradient {
        background: radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.08), transparent 40%),
                    radial-gradient(circle at 20% 80%, rgba(52, 211, 153, 0.05), transparent 40%);
      }

      .nav-link {
        position: relative;
        font-size: 0.75rem;
        font-weight: 800;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: #64748b;
        transition: color 0.3s;
      }
      .nav-link:hover {
        color: #059669;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 0;
        height: 2px;
        background: #059669;
        transition: width 0.3s;
      }
      .nav-link:hover::after {
        width: 100%;
      }

      .card-hover {
        transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      .card-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px -12px rgba(16, 185, 129, 0.15);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
