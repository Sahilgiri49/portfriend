
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siddhi Giri | Civil Engineering Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #fdfdfd;
        color: #0f172a;
        margin: 0;
        padding: 0;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-10px) rotate(1deg); }
      }
      
      @keyframes revealUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .animate-reveal {
        animation: revealUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }

      .hero-gradient {
        background: radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.12), transparent 50%),
                    radial-gradient(circle at 20% 80%, rgba(52, 211, 153, 0.08), transparent 50%);
      }

      .taskbar-link {
        position: relative;
        font-size: 0.75rem;
        font-weight: 800;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: #64748b;
        transition: all 0.3s ease;
      }
      .taskbar-link:hover {
        color: #059669;
        transform: translateY(-1px);
      }
      .taskbar-link::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 50%;
        width: 0;
        height: 2px;
        background: #059669;
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }
      .taskbar-link:hover::after {
        width: 100%;
      }

      .card-3d {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .card-3d:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 25px 50px -12px rgba(16, 185, 129, 0.2);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
        }
      }
    </script>
    <script type="module" src="index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
